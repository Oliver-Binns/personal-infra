name: Plan GCloud Bootstrap Infrastructure

on:
  pull_request:
    types: [ opened, reopened, synchronize, ready_for_review ]
    branches: [ main ]

permissions:
  id-token: write
  pull-requests: write

jobs:
  plan:
    name: Plan GCloud Bootstrap Infrastructure
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: 'google-github-actions/auth@v3'
        with:
          project_id: 'seraphic-elixir-305011'
          workload_identity_provider: 'projects/123456789/locations/global/workloadIdentityPools/tf-plan/providers/github-actions'
          service_account: 'tf-plan@seraphic-elixir-305011.iam.gserviceaccount.com'

      - uses: hashicorp/setup-terraform@v3

      - name: Terraform fmt
        id: fmt
        working-directory: ./bootstrap
        run: terraform fmt -check

      - name: Terraform Init
        id: init
        working-directory: ./bootstrap
        run: terraform init -input=false

      - name: Terraform Validate
        id: validate
        working-directory: ./bootstrap
        run: terraform validate -no-color

      - name: Terraform Plan
        id: plan
        working-directory: ./bootstrap
        run: terraform plan -no-color -input=false

      - uses: actions/github-script@v7
        if: github.event_name == 'pull_request'
        env:
          PLAN: "terraform\n${{ steps.plan.outputs.stdout }}"
        with:
          script: |
            // 1. Retrieve existing bot comments for the PR
            const { data: comments } = await github.rest.issues.listComments({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
            })
            const botComment = comments.find(comment => {
              return comment.user.type === 'Bot' && comment.body.includes('Terraform Format and Style')
            })

            // 2. Prepare format of the comment
            const output = `#### Terraform Format and Style üñå\`${{ steps.fmt.outcome }}\`
            #### Terraform Initialization ‚öôÔ∏è\`${{ steps.init.outcome }}\`
            #### Terraform Validation ü§ñ\`${{ steps.validate.outcome }}\`
            <details><summary>Validation Output</summary>

            \`\`\`\n
            ${{ steps.validate.outputs.stdout }}
            \`\`\`

            </details>

            #### Terraform Plan üìñ\`${{ steps.plan.outcome }}\`

            <details><summary>Show Plan</summary>

            \`\`\`\n
            ${process.env.PLAN}
            \`\`\`

            </details>

            *Pusher: @${{ github.actor }}, Action: \`${{ github.event_name }}\`, Working Directory: \`${{ env.tf_actions_working_dir }}\`, Workflow: \`${{ github.workflow }}\`*`;

            // 3. If we have a comment, update it, otherwise create a new one
            if (botComment) {
              github.rest.issues.updateComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                comment_id: botComment.id,
                body: output
              })
            } else {
              github.rest.issues.createComment({
                issue_number: context.issue.number,
                owner: context.repo.owner,
                repo: context.repo.repo,
                body: output
              })
            }
